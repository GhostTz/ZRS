<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZRS - Login</title>
    <link rel="stylesheet" href="/css/global.css"> <!-- Globales CSS -->
    <link rel="stylesheet" href="index.css"> <!-- Seiten-spezifisches CSS -->
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <img src="/assets/logo.png" alt="ZRS Logo" class="logo"> <!-- Optional: Fügen Sie ein Logo hinzu -->
            <h1>Willkommen bei ZRS</h1>
            <p>Dein Portal für Medienanfragen.</p>
            <div class="input-group">
                <input type="text" id="username" placeholder="Jellyfin Benutzername" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Jellyfin Passwort" required>
            </div>
            <button type="submit" id="login-button" class="button-primary">Anmelden</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
