<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#161d2f">
    <link rel="manifest" href="/zrs/manifest.json">
    <title>ZRS - Login</title>
    <link rel="stylesheet" href="/zrs/css/global.css">
    <link rel="stylesheet" href="/zrs/index.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <img src="/zrs/assets/logo.png" alt="ZRS Logo" class="logo">
            <h1>Willkommen bei ZRS</h1>
            <p>Dein Portal f√ºr Medienanfragen.</p>
            <div class="input-group">
                <input type="text" id="username" placeholder="Jellyfin Benutzername" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Jellyfin Passwort" required>
            </div>
            <button type="submit" id="login-button" class="button-primary">Anmelden</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="/zrs/main.js"></script>
    <script src="/zrs/index.js"></script>
</body>
</html>
